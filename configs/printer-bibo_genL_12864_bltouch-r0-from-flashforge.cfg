# This file contains common pin mappings for the FlashForge-Creator-Pro
# To use this config, the firmware should be compiled for
# the Atmel atmega2560.

# Use the following command to flash the board:
#  avrdude -c stk500v2 -p m2560 -P /dev/serial/by-id/usb-MakerBot_Industries_The_Replicator_557373136313514061A2-if00 -b 57600 -D -U out/klipper.elf.hex

# See docs/Config_Reference.md for a description of parameters.

######################################################################
# Main printer config sections
######################################################################

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0
#   The serial port to connect to the MCU. If unsure (or if it
#   changes) see the "Where's my serial port?" section of the FAQ.
#   This parameter must be provided when using a serial port.
baud: 250000

[printer]
kinematics: cartesian
max_velocity: 350
max_accel: 3000
max_z_velocity: 15
max_z_accel: 100

[stepper_x]
step_pin: PF0
dir_pin: !PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 32   ##rotation_distance = ((360°/1.8°) * microsteps) / 80 # # 旋转距离 = （圆周360°/步距角）*细分/每MM脉冲值
endstop_pin:^PE4 #X-Min, PE4:X-Max
position_endstop: 249
position_max: 249
homing_speed: 40

[stepper_y]
step_pin: PF6
dir_pin: !PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 32
endstop_pin: ^PJ0  #Y-Min, PJ0:Y-Max
position_endstop: 186
position_max: 186
homing_speed: 40

[stepper_z]
step_pin: PL3
dir_pin: PL1
enable_pin: !PK0
microsteps: 16
rotation_distance: 4
# endstop_pin: ^PD3  #Z-Min, PD2:Z-Max
# BLtouch for endstop
endstop_pin: probe:z_virtual_endstop
# position_endstop: 0
position_max: 180
position_min: -1

[bltouch]
sensor_pin: ^PD3
control_pin: PB5    # CHECK
x_offset: -71
y_offset: 2
z_offset: -1.16     # CHECK/CAL
speed: 10.0
samples: 2
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.1
samples_tolerance_retries: 1

[safe_z_home]
home_xy_position: 107, 93 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 12

[extruder]
step_pin: PA4
dir_pin: !PA6
enable_pin: !PA2
microsteps: 16
instantaneous_corner_velocity: 2.000
rotation_distance: 17.11
nozzle_diameter: 0.6    # CHECK
filament_diameter: 1.750
heater_pin: PB4
sensor_type: Generic 3950   # CHECK / Import therm_3
sensor_pin: PK5
min_temp: 0
max_temp: 290
control: pid
pid_Kp: 85
pid_Ki: 16
pid_Kd: 110

[extruder1]
step_pin: PC1
dir_pin: !PC3
enable_pin: !PC7
microsteps: 16
instantaneous_corner_velocity: 2.000
rotation_distance: 17.11
nozzle_diameter: 0.4    # CHECK
filament_diameter: 1.750
heater_pin: PH4     
sensor_type: Generic 3950   # CHECK / Import therm_3
sensor_pin: PK7
min_temp: 0
max_temp: 250
control: pid
pid_Kp: 28.9
pid_Ki: 2.9
pid_Kd: 73.2

[heater_bed]
heater_pin: PH5
# sensor_type: ATC Semitec 104GT-2
sensor_type: Generic 3950
sensor_pin: PK6
min_temp: 0
max_temp: 120
control: pid
pid_Kp: 290
pid_Ki: 40
pid_Kd: 530

[fan]
pin: PH6

######################################################################
# Bed leveling
######################################################################

[bed_mesh]
speed: 50
horizontal_move_z: 6
# mesh_margins 30 mm
mesh_min:30,30
mesh_max:184,156
# probe_count: 3,3
probe_count: 4
fade_start: 1.0
fade_end: 8.0

######################################################################
# Display & other addons
######################################################################

# Expansion header aliases
[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC0, EXP1_3=PH0, EXP1_5=PA1, EXP1_7=PA5, EXP1_9=<GND>,
    EXP1_2=PC2, EXP1_4=PH1, EXP1_6=PA3, EXP1_8=PA7, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PB3, EXP2_3=PC6, EXP2_5=PC4, EXP2_7=PL0,  EXP2_9=<GND>,
    EXP2_2=PB1, EXP2_4=PB0, EXP2_6=PB2, EXP2_8=PG0, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp1"
# See the MKS Lcd Config path file for definitions of common LCD displays.

# Display include
[include conf_include/mks_lcd_12864.cfg]

[display_status]

