# This file contains common pin mappings for the FlashForge-Creator-Pro
# To use this config, the firmware should be compiled for
# the Atmel atmega2560.

# Use the following command to flash the board:
#  avrdude -c stk500v2 -p m2560 -P /dev/serial/by-id/usb-MakerBot_Industries_The_Replicator_557373136313514061A2-if00 -b 57600 -D -U out/klipper.elf.hex

# See docs/Config_Reference.md for a description of parameters.


[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0
#   The serial port to connect to the MCU. If unsure (or if it
#   changes) see the "Where's my serial port?" section of the FAQ.
#   This parameter must be provided when using a serial port.
baud: 250000

[printer]
kinematics: cartesian
max_velocity: 350
max_accel: 3000
max_z_velocity: 15
max_z_accel: 100

[stepper_x]
step_pin: PF0
dir_pin: !PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 32   ##rotation_distance = ((360°/1.8°) * microsteps) / 80 # # 旋转距离 = （圆周360°/步距角）*细分/每MM脉冲值
endstop_pin:^PE4 #X-Min, PE4:X-Max
position_endstop: 249
position_max: 249
homing_speed: 40

[stepper_y]
step_pin: PF6
dir_pin: !PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 32
endstop_pin: ^PJ0  #Y-Min, PJ0:Y-Max
position_endstop: 186
position_max: 186
homing_speed: 40

[stepper_z]
step_pin: PL3
dir_pin: PL1
enable_pin: !PK0
microsteps: 16
rotation_distance: 4
endstop_pin: ^PD3  #Z-Min, PD2:Z-Max
position_endstop: 0
position_max: 180
position_min: -1

[extruder0]
step_pin: PA4
dir_pin: !PA6
enable_pin: !PA2
microsteps: 16
instantaneous_corner_velocity: 2.000
rotation_distance: 17.11
nozzle_diameter: 0.6
filament_diameter: 1.750
heater_pin: PB4
sensor_type: Generic 3950
sensor_pin: PK5
min_temp: 0
max_temp: 290
control: pid
pid_Kp: 85
pid_Ki: 16
pid_Kd: 110

[extruder1]
step_pin: PC1
dir_pin: !PC3
enable_pin: !PC7
microsteps: 16
instantaneous_corner_velocity: 2.000
rotation_distance: 17.11
nozzle_diameter: 0.4
filament_diameter: 1.750
heater_pin: PH4
sensor_type: Generic 3950
sensor_pin: PK7
min_temp: 0
max_temp: 250
control: pid
pid_Kp: 28.9
pid_Ki: 2.9
pid_Kd: 73.2

