# This file contains common pin mappings from Flashforge creater Pro &
# MKS contributed Gen_L configurations
# https://github.com/makerbase-mks/Klipper-for-MKS-Boards/tree/main/MKS%20Gen%20l
# 
# To use this config, the firmware should be compiled for
# the Atmel atmega2560.

# Use the following command to flash the board:
#  avrdude -c stk500v2 -p m2560 -P /dev/serial/by-id/usb-MakerBot_Industries_The_Replicator_557373136313514061A2-if00 -b 57600 -D -U out/klipper.elf.hex

# See docs/Config_Reference.md for a description of parameters.

######################################################################
# Main printer config sections
######################################################################

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0
#   The serial port to connect to the MCU. If unsure (or if it
#   changes) see the "Where's my serial port?" section of the FAQ.
#   This parameter must be provided when using a serial port.
baud: 250000

##
## Motion

[printer]
kinematics: cartesian
max_velocity: 350
max_accel: 3000
max_z_velocity: 15
max_z_accel: 100

[stepper_x]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 32   ##rotation_distance = ((360°/1.8°) * microsteps) / 80 # # 旋转距离 = （圆周360°/步距角）*细分/每MM脉冲值
endstop_pin:^!PE4 #X-Min, PE4:X-Max
position_endstop: 249
position_max: 249
homing_speed: 40
homing_retract_dist: 10.0
second_homing_speed: 10

[stepper_y]
step_pin: PF6
dir_pin: !PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 32
endstop_pin: ^!PJ0  #Y-Min, PJ0:Y-Max
position_endstop: 186
position_max: 186
homing_speed: 40
homing_retract_dist: 10.0
second_homing_speed: 10

[stepper_z]
step_pin: PL3
dir_pin: PL1
enable_pin: !PK0
microsteps: 16
rotation_distance: 4
# endstop_pin: ^PD3  #Z-Min, PD2:Z-Max
# BLtouch for endstop
endstop_pin: probe:z_virtual_endstop
# position_endstop: 0
position_max: 180
position_min: -1
homing_speed: 6
second_homing_speed: 3

[bltouch]
sensor_pin: ^PD3
control_pin: PB5    # CHECK
x_offset: -71
y_offset: 2
z_offset: 1.16     # CHECK/CAL
speed: 10.0
samples: 2
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.1
samples_tolerance_retries: 1

[safe_z_home]
# home_xy_position: 107, 93 # Change coordinates to the center of your print bed
home_xy_position: 178, 93   # Puts BLT at center, not T0 (not done auto w offset)
speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 6

##
## Extrusion
# Include some Marlin extra thermistor defs
[include conf_include/thermistors_extra.cfg]

[extruder]
step_pin: PA4
dir_pin: PA6
enable_pin: !PA2
microsteps: 16
instantaneous_corner_velocity: 2.000
rotation_distance: 17.11
nozzle_diameter: 0.6    # CHECK
filament_diameter: 1.750
pressure_advance: 0.0   # Calibrate
## Heater
heater_pin: PB4
sensor_type: Generic 3950   # CHECK / Import therm_3
#sensor_type: mendel_4150_marlin3
sensor_pin: PK5
min_temp: 0
max_temp: 295
control: pid
pid_Kp: 33.898
pid_Ki: 2.456
pid_Kd: 116.95

[extruder1]
step_pin: PC1
dir_pin: !PC3
enable_pin: !PC7
microsteps: 16
instantaneous_corner_velocity: 2.000
rotation_distance: 17.11
nozzle_diameter: 0.4    # CHECK
filament_diameter: 1.750
pressure_advance: 0.0   # Calibrate
## Heater
heater_pin: PH4     
sensor_type: Generic 3950   # CHECK / Import therm_3
#sensor_type: mendel_4150_marlin3
sensor_pin: PK7
min_temp: 0
max_temp: 250
control: pid
pid_Kp: 26.546
pid_Ki: 1.639
pid_Kd: 107.51

## Extruder switching macros (offsets)
[gcode_macro T0]
gcode:
    SET_GCODE_OFFSET X=0
    SET_GCODE_OFFSET Y=0
    SET_GCODE_OFFSET Z=0 MOVE=1
    ACTIVATE_EXTRUDER EXTRUDER=extruder

[gcode_macro T1]
gcode:
    SET_GCODE_OFFSET X=-34.0
    SET_GCODE_OFFSET Y=0.05
    SET_GCODE_OFFSET Z=-0.93 MOVE=1
    ACTIVATE_EXTRUDER EXTRUDER=extruder1


[heater_bed]
heater_pin: PH5
# sensor_type: ATC Semitec 104GT-2
sensor_type: Generic 3950
sensor_pin: PK6
min_temp: 0
max_temp: 120
control: pid
pid_Kp: 70.49
pid_Ki: 2.350
pid_Kd: 528.67
# Tune @ 60
# PID parameters: pid_Kp=71.817 pid_Ki=2.768 pid_Kd=465.911

[fan]
pin: PH6


